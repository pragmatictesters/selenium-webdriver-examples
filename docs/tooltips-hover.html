<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips and Hover Effects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2ef;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: #0a66c2;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .hover-effect:hover {
            background-color: #e1ecf4;
            color: #0a66c2;
        }
    </style>
</head>
<body>
<div class="container mx-auto p-4">
    <div class="card">
        <h2 class="text-2xl font-bold mb-4">Tooltips and Hover Effects</h2>
        <p class="tooltip hover-effect p-4 rounded">
            Hover over me!
            <span class="tooltip-text">Tooltip message here!</span>
        </p>
        <p class="hover-effect p-4 rounded">
            This text changes color on hover!
        </p>
        <div class="tooltip hover-effect p-4 rounded">
            Hover for info
            <span class="tooltip-text">Additional details shown on hover.</span>
        </div>
    </div>
</div>
</body>
</html>
