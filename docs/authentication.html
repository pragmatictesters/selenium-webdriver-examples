<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Authentication Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .success {
            background-color: #38A169;
            color: white;
        }
        .error {
            background-color: #E53E3E;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">JavaScript Authentication Demo</h2>
        <p class="text-gray-600 mb-4">Enter your credentials to log in. Use <strong>admin/admin</strong> as username and password.</p>
        <label class="block text-gray-700 mb-2">Username:</label>
        <input type="text" id="username" class="w-full px-3 py-2 mb-4 border rounded" placeholder="Enter username">
        <label class="block text-gray-700 mb-2">Password:</label>
        <input type="password" id="password" class="w-full px-3 py-2 mb-4 border rounded" placeholder="Enter password">
        <button onclick="authenticate()" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
        <p id="message" class="message"></p>
    </div>

    <script>
        function authenticate() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (username === "admin" && password === "admin") {
                message.textContent = "Login successful!";
                message.className = "message success";
            } else {
                message.textContent = "Invalid credentials. Please try again.";
                message.className = "message error";
            }
        }
    </script>
</body>
</html>
