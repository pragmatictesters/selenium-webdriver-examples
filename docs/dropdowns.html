<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Types Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md space-y-4">
    <h2 class="text-2xl font-semibold">Dropdown Types Demo</h2>

    <!-- Single Select Dropdown -->
    <label for="singleSelect" class="block text-gray-700">Single Select:</label>
    <select id="singleSelect" class="w-full px-3 py-2 mb-2 border rounded">
        <option value="">Select a fruit</option>
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
        <option value="date">Date</option>
        <option value="elderberry">Elderberry</option>
    </select>

    <!-- Multi Select Dropdown -->
    <label for="multiSelect" class="block text-gray-700">Multi Select:</label>
    <select id="multiSelect" class="w-full px-3 py-2 mb-2 border rounded" multiple size="4">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
    </select>

    <!-- Grouped Dropdown -->
    <label for="groupedSelect" class="block text-gray-700">Grouped Select:</label>
    <select id="groupedSelect" class="w-full px-3 py-2 mb-2 border rounded">
        <option value="">Select a car brand</option>
        <optgroup label="German Cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
        </optgroup>
        <optgroup label="Japanese Cars">
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="nissan">Nissan</option>
        </optgroup>
    </select>

    <!-- Datalist Dropdown -->
    <label class="block text-gray-700" for="countryInput">Searchable Datalist (Countries):</label>
    <input list="countries" id="countryInput" class="w-full px-3 py-2 mb-2 border rounded" placeholder="Start typing...">
    <datalist id="countries">
        <option value="Australia">
        <option value="Canada">
        <option value="Germany">
        <option value="India">
        <option value="United States">
    </datalist>

    <!-- Date List (Datalist Dropdown) -->
    <label for="dateInput" class="block text-gray-700">Date List:</label>
    <input list="dates" id="dateInput" class="w-full px-3 py-2 mb-2 border rounded" placeholder="Select or type a date">
    <datalist id="dates">
        <option value="2025-03-15">
        <option value="2025-03-16">
        <option value="2025-03-17">
        <option value="2025-03-18">
        <option value="2025-03-19">
    </datalist>

    <button onclick="showSelections()" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Show Selections</button>
    <p id="message" class="message"></p>
</div>

<script>
    function showSelections() {
        const singleSelect = document.getElementById("singleSelect").value;
        const multiSelect = Array.from(document.getElementById("multiSelect").selectedOptions).map(opt => opt.value);
        const groupedSelect = document.getElementById("groupedSelect").value;
        const countryInput = document.getElementById("countryInput").value;
        const dateInput = document.getElementById("dateInput").value;
        const message = document.getElementById("message");

        let result = `
            Single Select: ${singleSelect || "None"}<br>
            Multi Select: ${multiSelect.length > 0 ? multiSelect.join(", ") : "None"}<br>
            Grouped Select: ${groupedSelect || "None"}<br>
            Country: ${countryInput || "None"}<br>
            Date: ${dateInput || "None"}
        `;
        message.innerHTML = result;
    }
</script>
</body>
</html>
