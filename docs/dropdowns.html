<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Types Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Dropdown Types Demo</h2>

        <!-- Single Select Dropdown -->
        <label class="block text-gray-700 mb-2">Single Select:</label>
        <select id="singleSelect" class="w-full px-3 py-2 mb-4 border rounded">
            <option value="">Select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <!-- Multi Select Dropdown -->
        <label class="block text-gray-700 mb-2">Multi Select:</label>
        <select id="multiSelect" class="w-full px-3 py-2 mb-4 border rounded" multiple size="4">
            <option value="option1">Option A</option>
            <option value="option2">Option B</option>
            <option value="option3">Option C</option>
            <option value="option4">Option D</option>
        </select>

        <button onclick="showSelections()" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 mb-4">Show Selections</button>

        <p id="message" class="message"></p>
    </div>

    <script>
        function showSelections() {
            const singleSelect = document.getElementById("singleSelect").value;
            const multiSelect = Array.from(document.getElementById("multiSelect").selectedOptions).map(opt => opt.value);
            const message = document.getElementById("message");

            let result = "Single Select: " + (singleSelect || "None") + "<br>Multi Select: ";
            result += multiSelect.length > 0 ? multiSelect.join(", ") : "None";
            message.innerHTML = result;
        }
    </script>
</body>
</html>
