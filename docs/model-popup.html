<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 300px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Modal Popup Demo</h2>
        <button onclick="showModal()" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Open Modal</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-2">This is a Modal Popup</h3>
            <p class="mb-4">Click the button below to close the modal.</p>
            <button onclick="hideModal()" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">Close</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById("modal").style.display = "flex";
        }

        function hideModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
