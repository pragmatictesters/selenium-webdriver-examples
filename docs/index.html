<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Elements Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-2xl w-full p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Selenium Web Elements Demo Form</h2>
        <form id="demoForm" class="space-y-4" onsubmit="handleSubmit(event)">
            <!-- Text Input -->
            <label class="block">
                <span class="text-gray-700">Full Name</span>
                <input type="text" name="fullName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="John Doe" required>
            </label>

            <!-- Email Input -->
            <label class="block">
                <span class="text-gray-700">Email</span>
                <input type="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="john@example.com" required>
            </label>

            <!-- Auto-complete Input -->
            <label class="block">
                <span class="text-gray-700">Country</span>
                <input type="text" name="country" id="autocomplete" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Start typing...">
                <ul id="suggestions" class="mt-1 bg-white border rounded-md shadow-sm hidden"></ul>
            </label>

            <!-- Dropdown -->
            <label class="block">
                <span class="text-gray-700">Select Your Role</span>
                <select name="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <option value="">Choose a role</option>
                    <option value="Developer">Developer</option>
                    <option value="Tester">Tester</option>
                    <option value="Manager">Manager</option>
                    <option value="DevOps">DevOps Engineer</option>
                </select>
            </label>

            <!-- File Upload -->
            <label class="block">
                <span class="text-gray-700">Upload Resume</span>
                <input type="file" name="resume" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </label>

            <!-- Checkbox Group -->
            <label class="block">
                <span class="text-gray-700">Skills</span>
                <div class="mt-1">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="skills" value="Java" class="mr-2"> Java
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" name="skills" value="Selenium" class="mr-2"> Selenium
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" name="skills" value="JMeter" class="mr-2"> JMeter
                    </label>
                </div>
            </label>

            <!-- Radio Group -->
            <label class="block">
                <span class="text-gray-700">Experience Level</span>
                <div class="mt-1">
                    <label class="inline-flex items-center">
                        <input type="radio" name="experience" value="Beginner" class="mr-2" required> Beginner
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="radio" name="experience" value="Intermediate" class="mr-2"> Intermediate
                    </label>
                    <label class="inline-flex items-center ml-4">
                        <input type="radio" name="experience" value="Expert" class="mr-2"> Expert
                    </label>
                </div>
            </label>

            <!-- Submit Button -->
            <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Submit</button>
        </form>
        <!-- Success Message -->
        <p id="successMessage" class="text-green-600 mt-4 hidden">Form submitted successfully!</p>
    </div>

    <script>
        const countries = ["Australia", "Austria", "Canada", "China", "Denmark", "Finland", "France", "Germany", "India", "Japan", "Netherlands", "Norway", "Sweden", "Switzerland", "United Kingdom", "United States"];

        const autocomplete = document.getElementById("autocomplete");
        const suggestions = document.getElementById("suggestions");

        autocomplete.addEventListener("input", function() {
            const value = autocomplete.value.toLowerCase();
            suggestions.innerHTML = "";
            if (value) {
                const filtered = countries.filter(country => country.toLowerCase().startsWith(value));
                filtered.forEach(country => {
                    const li = document.createElement("li");
                    li.textContent = country;
                    li.classList.add("p-2", "cursor-pointer", "hover:bg-gray-100");
                    li.addEventListener("click", () => {
                        autocomplete.value = country;
                        suggestions.classList.add("hidden");
                    });
                    suggestions.appendChild(li);
                });
                suggestions.classList.remove("hidden");
            } else {
                suggestions.classList.add("hidden");
            }
        });

        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById("successMessage").classList.remove("hidden");
        }
    </script>
</body>
</html>
