<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Handling and Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2ef;
        }
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container mx-auto p-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Image Upload and Preview</h2>
        <input type="file" id="imageUpload" class="block w-full mb-4 p-2 border rounded" accept="image/*">
        <img id="imagePreview" class="preview-image hidden" alt="Image Preview">
    </div>
</div>

<script>
    const imageUpload = document.getElementById("imageUpload");
    const imagePreview = document.getElementById("imagePreview");

    imageUpload.addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
imagePreview.alt = file.name;
                imagePreview.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
