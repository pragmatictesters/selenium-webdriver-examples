<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Window and Tab Handling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2ef;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #0a66c2;
            margin-bottom: 16px;
        }
        .link {
            color: #0a66c2;
            text-decoration: underline;
            cursor: pointer;
        }
        .link:hover {
            color: #004182;
        }
    </style>
</head>
<body>
<div class="container mx-auto p-4">
    <div class="card">
        <div class="header">Multi-Window and Tab Handling Example</div>
        <p>Click on the links below to open in new tabs or windows:</p>
        <ul class="list-disc pl-5 mt-4">
            <li><a href="https://www.linkedin.com" target="_blank" class="link">Open LinkedIn</a></li>
            <li><a href="https://www.github.com" target="_blank" class="link">Open GitHub</a></li>
            <li><a href="https://www.google.com" target="_blank" class="link">Open Google</a></li>
        </ul>
    </div>
</div>
</body>
</html>
